spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/leave_application
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql: true
server.port=1010
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.jackson.parser.ALLOW_NUMERIC_LEADING_ZEROS=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.main.allow-circular-references=true
leaveApplication.app.jwtCookieName= leaveApplication
leaveApplication.app.jwtSecret= leaveApplicationSecretKey
leaveApplication.app.jwtExpirationMs= 86400000